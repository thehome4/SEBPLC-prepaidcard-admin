<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Southeast Bank PLC - Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Form -->
    <div class="login-container" id="login-container">
        <div class="login-form">
            <div class="login-header">
                <h2>Southeast Bank PLC</h2>
                <p>Admin Dashboard Login</p>
            </div>
            <div class="alert alert-error" id="login-error">
                Invalid username or password. Please try again.
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me" style="display: inline; font-weight: normal;">Remember me</label>
                </div>
                <button type="submit" class="btn btn-block">Login</button>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="container" id="dashboard" style="display: none;">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-university"></i>
                <h1>Southeast Bank PLC</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#" class="active"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h2>Application Dashboard</h2>
                <div class="refresh-container">
                    <button class="refresh-btn" id="refresh-btn">
                        <i class="fas fa-refresh"></i> Refresh Data
                    </button>
                </div>
                <div class="user-info">
                    <div class="user-avatar">A</div>
                    <span>Admin User</span>
                </div>
            </div>

            <div class="dashboard-content">
                <!-- Stats Cards -->
                <div class="stats-cards">
                    <div class="stat-card">
                        <div class="stat-icon primary">
                            <i class="fas fa-file-pdf"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="total-applications">0</h3>
                            <p>Total Applications</p>
                        </div>
                    </div>
                </div>

                <!-- Data Table -->
                <div class="table-container">
                    <div class="table-header">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="search-input" placeholder="Search by any keyword...">
                        </div>
                        <div class="filter-buttons">
                            <button class="filter-btn active" data-filter="all">All</button>
                            <button class="filter-btn" data-filter="timestamp">By Timestamp</button>
                            <button class="filter-btn" data-filter="filename">By File Name</button>
                        </div>
                    </div>
                    <div class="alert alert-info" id="loading-data">
                        <span class="loading"></span> Loading data from Google Sheets...
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Timestamp</th>
                                <th>File Name</th>
                                <th>File Link</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <!-- Data will be populated here -->
                        </tbody>
                    </table>
                    <div class="pagination">
                        <div class="pagination-info" id="pagination-info">Showing 0 entries</div>
                        <div class="pagination-buttons">
                            <button class="pagination-btn" id="prev-btn">Previous</button>
                            <button class="pagination-btn active">1</button>
                            <button class="pagination-btn" id="next-btn">Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
